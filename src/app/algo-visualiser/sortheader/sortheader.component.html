
<link rel="stylesheet" href="../css/style2.css" />
<nav
class="navbar navbar-expand-lg fixed-top navbar-dark bg-transparent"
color-on-scroll="400"
>
<div class="collapse navbar-collapse justify-content-end" id="navigation">
  <ul class="navbar-nav" style="float: left">
    <li class="nav-item" style="float: left">
      <div class="slider-container" style="float: left">
        <label for="delayRange" class="form-label">Speed: </label>
        <input
          type="range"
          min="1"
          max="100"
          value="10"
          class="slider"
          id="delayRange"
          step="1"
          oninput="delaySliderChange(this.value)"
          [(ngModel)]="speed"
        />
        <output class="slider-output">{{ speed }}</output>
      </div>
      <div class="slider-container" id="quantitySliderContainer">
        <label for="quantityRange" class="form-label">Quantity: </label>
        <input
          type="range"
          min="100"
          max="1000"
          value="100"
          class="slider"
          id="quantityRange"
          step="1"
          oninput="quantity = this.value"
          [(ngModel)]="quantity"
          oninput="quantitySliderChange(this.value)"
        />
        <output class="quantity-slider-output">{{ quantity }}</output>
      </div>
    </li>
    <li class="nav-item">
      <button
        id="startbutton"
        type="button"
        class="btn btn-primary"
        onclick="start()"
      >
        Start
      </button>
    </li>

    <li class="nav-item">
      <button
        type="button"
        class="btn btn-primary"
        aria-current="page"
        onclick="reset()"
      >
        Reset
      </button>
    </li>

    <li class="nav-item">
      <div ngbDropdown class="dropdown" placement="bottom-right">
        <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
          Sort
        </button>
        <div ngbDropdownMenu>
          <a class="dropdown-item"  [routerLink]="['/bubblesort']">Bubble</a>
          <a class="dropdown-item"  [routerLink]="['/quicksort']" >Quick</a>
          <a class="dropdown-item"  [routerLink]="['/mergesort']">Merge</a>
        </div>
      </div>
    </li>

    <li class="nav-item">
      <div ngbDropdown class="dropdown" placement="bottom-right">
        <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
          Search
        </button>
        <div ngbDropdownMenu>
          <a class="dropdown-item"  [routerLink]="['/dijkstra']" >djiksrav1</a>
          <a class="dropdown-item"  [routerLink]="['/astar']">A*</a>
        </div>
      </div>
    </li>
    <li class="nav-item">
      <div ngbDropdown class="dropdown" placement="bottom-right">
        <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
          Options
        </button>
        <div ngbDropdownMenu>
          <a class="dropdown-item" onclick="splitScreen(1)">1 Screen</a>
          <a class="dropdown-item" onclick="splitScreen(2)">2 Screens</a>
          <a class="dropdown-item" onclick="splitScreen(3)">3 Screens</a>
        </div>
      </div>
    </li>
    <li class="nav-item">
      <div ngbDropdown class="dropdown" placement="bottom-right">
        <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
          More
        </button>
        <div ngbDropdownMenu>
          <a class="dropdown-item" href="./">Home</a>
          <a class="dropdown-item" href="./photography">Photography</a>
          <a
            class="dropdown-item"
            href="./bubblesort"
            aria-disabled="true"
            >Algo Visualizer</a
          >
        </div>
      </div>
    </li>
  </ul>
</div>
</nav>
