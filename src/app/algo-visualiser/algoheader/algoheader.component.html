<header>
  <div class="profile-page sidebar-collapse">
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"
      color-on-scroll="400"
    >
      <div class="container">
        <div class="navbar-translate"></div>
        <div
          class="collapse navbar-collapse justify-content-start"
          id="navigation"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#">Home</a>
            </li>

            <div class="slider-label-container">
              <label id="slider-name-label" class="example-name-label"
                >delay:
              </label>
            </div>
            <mat-slider
              class="slider-margin"
              [disabled]="disabled"
              [max]="max"
              [min]="min"
              [step]="step"
              [discrete]="thumbLabel"
              [showTickMarks]="showTicks"
            >
              <input
                matSliderThumb
                [(ngModel)]="delaySliderValue"
                #delaySliderValue
              />
            </mat-slider>

            <div class="slider-label-container">
              <label id="slider-name-label" class="example-name-label"
                >Quantity:
              </label>
            </div>
            <mat-slider
              class="slider-margin"
              [disabled]="disabled"
              [max]="max"
              [min]="min"
              [step]="step"
              [discrete]="thumbLabel"
              [showTickMarks]="showTicks"
            >
              <input
                matSliderThumb
                [(ngModel)]="quantitySliderValue"
                #quantitySliderValue
                id=quantityRange
              />
            </mat-slider>
            <div class="slider-label-container">
              <label class="slider-value-label">quantity: {{ quantitySliderValue.value }}</label>
              <label class="slider-value-label">delay: {{ delaySliderValue.value }}</label>
            </div>

            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#experience"
                >Start/Pause</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#contact">Reset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#experience">Randomize</a>
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#contact">Customize</a>
            </li>
          </ul>
          <div ngbDropdown class="dropdown" placement="bottom-right">
            <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
              Sort
            </button>
            <div ngbDropdownMenu>
              <a class="dropdown-item" href="./photography">Bubble</a>
              <a class="dropdown-item" href="./algo-visualiser">Quick</a>
              <a class="dropdown-item" href="#">Merge</a>
            </div>
          </div>
          <div ngbDropdown class="dropdown" placement="bottom-right">
            <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
              Search
            </button>
            <div ngbDropdownMenu>
              <a class="dropdown-item" href="./photography">djiksrav1</a>
              <a class="dropdown-item" href="./algo-visualiser">A*</a>
              <a class="dropdown-item" href="#">djiksrav2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">splitA*/d</a>
              <a class="dropdown-item" href="#">bfs</a>
              <a class="dropdown-item" href="#">dfs</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
