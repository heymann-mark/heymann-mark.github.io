    <li class="nav-item" style="float: left">
      <div class="slider-container" style="float: left">
        <label for="delayRange" class="form-label">Speed: </label>
        <input
          type="range"
          min="500"
          max="1000"
          value="10"
          class="slider"
          id="delayRange"
          step="1"
          oninput="delaySliderChange(this.value)"
          [(ngModel)]="speed"
        />
        <output class="slider-output">{{ speed }}</output>
      </div>

      <div class="slider-container" id="quantitySliderContainer">
        <label for="quantityRange" class="form-label">Quantity: </label>
        <input
          type="range"
          min="100"
          max="1000"
          value="100"
          class="slider"
          id="quantityRange"
          step="1"
          oninput="quantity = this.value"
          [(ngModel)]="quantity"
          oninput="quantitySliderChange(this.value)"
        />
        <output class="quantity-slider-output">{{ quantity }}</output>
      </div>
      <div class="slider-container" id="cellsizeSliderContainer">
        <label for="quantityRange" class="form-label">Cellsize: </label>
        <input
          type="range"
          min="8"
          max="30"
          value="14"
          class="slider"
          id="cellsizeRange"
          step="1"
          oninput="quantity = this.value"
          [(ngModel)]="cellsize"
          oninput="cellsizeSliderChange(this.value)"
        />
        <output class="cellsize-slider-output">{{ cellsize }}</output>
      </div>
    </li>
