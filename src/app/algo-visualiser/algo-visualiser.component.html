<link rel="stylesheet" href="./css/style2.css" type="text/css" />

<div class="container-fluid">
<div class = algo-container>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" color-on-scroll="400" >

      <div class="collapse navbar-collapse justify-content-end" id="navigation" >
        <ul class="navbar-nav" style = "float:left">
          <li class="nav-item" style = "float:left">
            <div class="slider-container" style = "float:left">
              <label for="delayRange" class="form-label">Speed: </label>
              <input
                type="range"
                min="500"
                max="1000"
                value="10"
                class="slider"
                id="delayRange"
                step="1"
                oninput="delaySliderChange(this.value)"

                [(ngModel)]="speed"
              />
              <output class = "slider-output">{{speed}}</output></div>
              <div class="slider-container">
              <label for="quantityRange" class="form-label">Quantity: </label>
              <input
                type="range"
                min="100"
                max="1000"
                value="100"
                class="slider"
                id="quantityRange"
                step="1"
                oninput="quantity = this.value"
                [(ngModel)]="quantity"
                oninput="quantitySliderChange(this.value)"
              />
              <output
              class = "quantity-slider-output"
              >{{quantity}}</output>
            </div>
          </li>

          <li class="nav-item">
            <button
              id="startbutton"
              type="button"
              class="btn btn-primary"
              onclick="start()"
            >
              Start
            </button>
          </li>

          <li class="nav-item">
            <button
              type="button"
              class="btn btn-primary"
              aria-current="page"
              onclick="reset()"
            >
              Reset
            </button>
          </li>

          <li class="nav-item">
            <div ngbDropdown class="dropdown" placement="bottom-right">
              <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
                Sort
              </button>
              <div ngbDropdownMenu>
                <a class="dropdown-item" onclick="chooseMethod(0)">Bubble</a>
                <a class="dropdown-item" onclick="chooseMethod(1)">Quick</a>
                <a class="dropdown-item" onclick="chooseMethod(2)">Merge</a>
              </div>
            </div>
          </li>

          <li class="nav-item">
            <div ngbDropdown class="dropdown" placement="bottom-right">
              <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
                Search
              </button>
              <div ngbDropdownMenu>
                <a class="dropdown-item" href="#" onclick="chooseMethod(3)"
                  >djiksrav1</a
                >
                <a class="dropdown-item" href="#" onclick="chooseMethod(4)"
                  >A*</a
                >
                <a class="dropdown-item" href="#" onclick="chooseMethod(5)"
                  >djiksrav2</a
                >
                <a class="dropdown-item" href="#" onclick="chooseMethod(5)"
                  >splitA*/d</a
                >
                <a class="dropdown-item" href="#" onclick="chooseMethod(5)"
                  >bfs</a
                >
                <a class="dropdown-item" href="#" onclick="chooseMethod(5)"
                  >dfs</a
                >
              </div>
            </div>
          </li>
        </ul>
        <div ngbDropdown class="dropdown" placement="bottom-right">
          <button class="btn btn-default dropdown-toggle" ngbDropdownToggle>
            More
          </button>
          <div ngbDropdownMenu>
            <a class="dropdown-item" href="./">Home</a>
            <a class="dropdown-item" href="./photography">Photography</a>
            <a
              class="dropdown-item"
              href="./algo-visualiser"
              aria-disabled="true"
              >Algo Visualizer</a
            >
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">One more separated link</a>
          </div>
        </div>
      </div>


    </nav>


  </div>

  <div id="container"></div>
  <div id="container2"></div>
  <div id="container3"></div>
</div>
